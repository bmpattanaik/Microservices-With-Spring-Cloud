#Server port
server.port = 8888
spring.application.name=my-spring-cloud-config-server
#Git repo location
spring.cloud.config.server.git.uri=https://github.com/bmpattanaik/my-spring-cloud-microservices-config.git
#Verify any repository issue in service startup
spring.cloud.config.server.git.cloneOnStart=true
#Disable security of the Management endpoint
management.security.enabled=false